<script>



function clearText()
{
    document.getElementById('ip1').value = "";
    document.getElementById('ip2').value = "";
    document.getElementById('ip3').value = "";
    document.getElementById('ip4').value = "";
    document.getElementById('ip5').value = "";
    document.getElementById('ip6').value = "";
    document.getElementById('ip7').value = "";
}
</script>
<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group" >
										<span class="form-label">Name</span>
										<input class="form-control" id="ip1" type="text" name="name" placeholder="Enter Name" required>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Location</span>
										<input class="form-control" id="ip2" type="text" name="location" placeholder="Enter City" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Check-In</span>
										<input class="form-control" id="ip3" name="date1" type="date"  required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Check-Out</span>
										<input class="form-control" type="date" name="date2"id="ip4" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Passengers</span>
										<select class="form-control" name="passengers" id="ip5" required>
											<option name="passengers" value="1">1</option>
											<option name="passengers" value="2">2</option>
											<option name="passengers" value="3">3</option>
											<option name="passengers" value="4">4</option>
											<option>5</option>		
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								
							
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control" id="ip6" required> 
											<option>Club class</option>
											<option>Diamond class</option>
											<option>Sleeper class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
								<div class="form-group" style="padding-left:13px;">
										<span class="form-label" style="padding-left:3px;">Hotel</span>
										<select class="form-control" id="ip7" required> 
										<option name="hotel" value="Flytree">Flytree</option>
										<option name="hotel" value="Highsky">Highsky</option>
										<option name="hotel" value="Sheraton">Sheraton</option>
										<option name="hotel" value="Oberoi">Oberoi</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2" >
									<div class="form-btn">
										<button class="submit-btn" style="margin">Submit</button>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-btn">
										<button class="submit-btn" onclick="clearText();">Reset</button>
									</div>
								</div>		
							</div>
						</form>
